version: 2.1

workspace: &workspace
  ~/plugin-rtc

node-defaults: &node-defaults
  working_directory: *workspace
  executor:
    name: node/default
    tag: 13.10.1

release-filter: &release-filter
  filters:
    tags:
      only: /^v.*/
    branches:
      ignore: /.*/

orbs:
  node: circleci/node@1.1.6

jobs:
  build-and-test:
    <<: *node-defaults
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test -- -i --verbose
      - persist_to_workspace:
          root: .
          paths: .

  publish-release:
    <<: *node-defaults
    steps:
      - attach_workspace:
          at: *workspace
      - node/with-cache:
          steps:
            - run: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/plugin-rtc/.npmrc
            - run: npm publish 
            # TODO: Get default git branch
            - run: git checkout $DEFAULT_BRANCH
            - run: npm --no-git-tag-version version patch
            - run: git add package.json package-lock.json
            - run: git commit -m "Bump version after release"
            - run: git push origin $DEFAULT_BRANCH

workflows:
    build-and-test:
      jobs:
        - build-and-test

    publish-release:
      jobs:
        - build-and-test:
            <<: *release-filter
        - publish-release:
            <<: *release-filter
            requires: 
              - build-and-test